<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приложение для отслеживания расходов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Отслеживание расходов</h1>
        <form id="expense-form">
            <label for="expense-name">Название расхода:</label>
            <input type="text" id="expense-name" required>
            <label for="expense-amount">Сумма:</label>
            <input type="number" id="expense-amount" required>
            <button type="submit">Добавить расход</button>
        </form>

        <h2>Список расходов</h2>
        <ul id="expense-list"></ul>

        <h3>Итого: <span id="total-expense">0</span> руб.</h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
